<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita's Kitchen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="bar-1">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu">
            <img src="images/logoBig.png" alt="Menu" width="100px">
            <h3>We Provide The Best Food</h3>
            <h3>At The <span id="right">Right Price</span></h3>
        </div>
    </div>
    <div class="happy-time">
        <div class="happy-hour">
            <p>Happy Hour</p>
        </div>      
        <div class="party-time">
            <p>Party Time</p>
        </div>
        <div class="breakfast">
            <img src="images/foodtop/breakfast.jpg" alt="Breakfast">
            <p>Breakfast</p>
        </div>
        <div class="lunch">
            <img src="images/foodtop/lunch.jpg" alt="Lunch">
            <p>Lunch</p>
        </div>
        <div class="dinner">
            <img src="images/foodtop/dinner.jpg" alt="Dinner food">
            <p>Dinner</p>
        </div>
    </div>
</body>
</html>
